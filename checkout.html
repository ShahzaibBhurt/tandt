    <!-- js links-->
        <footer class="footer"></footer>
        <script src="js/footer.js"></script>
        <script src="js/cart.js"></script>
        <script>
            $(document).ready(()=>{
                var cartArray = shoppingCart.listCart();
    
                for(var i in cartArray) {
                    $('.product-list').append(`
                        <li>
                            <div class="pl-thumb"><img src="${cartArray[i].img}" alt=""></div>
                            <h6>${cartArray[i].name}</h6>
                            <p>$${cartArray[i].price}</p>
                        </li>`)
                }
                $('.price-list').html(`
                    <li>Total<span>$${shoppingCart.totalCart()}</span></li>
                    <li class="shipping">Shipping<span>free</span></li>
                    <li class="total">Total<span>$${shoppingCart.totalCart()}</span></li>`);
                
                $("input[name='shipping']").click((el)=>{
                    var shipping = $(el.target).val()
                    if(shipping > 0){
                        $('.shipping').html('Shipping<span>$'+shipping+'</span>')
                        $('.total').html(`Total<span>$${parseFloat(shoppingCart.totalCart())+parseFloat(shipping)}</span>`)
                    }else{
                        $('.shipping').html('Shipping<span>'+shipping+'</span>')
                        $('.total').html(`Total<span>$${shoppingCart.totalCart()}</span>`)
                    }
                })
            })
        </script>
