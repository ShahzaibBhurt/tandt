    <!-- js links-->
        <footer class="footer"></footer>
        <script src="js/footer.js"></script>
        <script src="js/cart.js"></script>
        <script>
            $(document).ready(()=>{
                
                var cartArray = shoppingCart.listCart();
    
                for(var i in cartArray) {
                    $('#checkoutTable').append(`
                        <tr>
                            <td class="product-col">
                                <img src="${cartArray[i].img}" alt="">
                                <div class="pc-title">
                                    <h4>${cartArray[i].name}</h4>
                                    <p>$${cartArray[i].price}</p>
                                </div>
                            </td>
                            <td class="quy-col">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="text" value="${cartArray[i].count}" disabled>
                                    </div>
                                </div>
                            </td>
                            <td class="total-col"><h4>$${cartArray[i].total}</h4></td>
                        </tr>`)
                }
                $('.total-cost').html('<h6>Total <span>$'+shoppingCart.totalCart()+'</span></h6>');
                
            })
        </script>
